{% extends '_baseLayout.html' %}
{% block pageHeader %}
  <header
    class="masthead"
    style="background-image: url('/assets/img/{{ image }}')"
  >
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="post-heading">
            <h1>{{ title }}</h1>
            <h2 class="subheading">{{ teaser }}</h2>
            <span class="meta">
              Posted by
              <a href="#!">{{ author }}</a>
              on {{ date }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock %}
{% block maincontent %}
  <article class="mb-4">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          {{ content | safe }}
          <a href="#!"
            ><img class="img-fluid" src="/assets/img/{{ image }}" alt="..."
          /></a>
        </div>
      </div>
    </div>
  </article>
{% endblock %}
